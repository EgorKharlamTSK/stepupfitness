<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="calories2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
		<button id="myBtn">Открыть окно</button>

		<div id="myModal" class="modal">

		 
		  <div class="modal-content">
			<div class="modal-header">
			  <span class="close">&times;</span>
			
				<div class="modal-body">
				  <h1>Расчет суточной нормы калорий для похудения</h1>
				  </div>
				  <div>
					  <p>Возраст:
					  <label>
							<input id="age" type="number" oninput="calsPerDay()" value="27">
					  </label>
				  </div>
				  
				  <div>
					  <p>Уровень физической нагрузки:
					  <label>
							  <select id ="PhA" onchange="calsPerDay()">
								<option value="1.2" type="radio">Сидячий образ жизни без нагрузок</option>
								<option value="1.375" type="radio"> Тренировки 1-3 раза в неделю</option>
								<option value="1.55" type="radio"> Занятия 3-5 раз в неделю</option>
								<option value="1.725" type="radio">Интенсивные тренировки 6-7 раз в неделю</option>
								<option value="1.9" type="radio">Спортсмены выполняющие упражнения чаще, чем раз в день</option>
							  </select>
					  </label>
					  </div>
		  
					  <div>
						  <p>Рост:
						  <label>
							  <input id="height" type="number" oninput="calsPerDay()" value="170">
							</label>
					  </div>
					  
					  <div>
						  <p>Вес:
						  <label>
							<input id="weight" type="number" oninput="calsPerDay()" value="56">
						  </label>
					  </div>
					  
					  <div class=sex>		
						  <label>Женщина:
							<input id="female" type="radio" name="gender" onchange="calsPerDay()">
						  </label>
						  <label>Мужчина:
							<input id="male" type="radio" name="gender" onchange="calsPerDay()" checked>
						  </label>
					  </div>
			  
				  
				  <div class=final>
					  <p>Суточная норма калорий 
					  <label onclick="calsPerDay" >
						<span id="totalCals"></span> ккал в день
					  </label>
				  </div>
			</div>
		  </div>

		</div>
		
<script src="calories2.js"></script>
</body>
</html>
